<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>

        <caption>my savings </caption>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>dec</td>

            </tr>

        <tfoot>
            <tr>
                <td>total</td>
                <td>34634 </td>
            </tr>

        </tfoot>

    </table>

</html>
